on: 
  workflow_dispatch:
  push:
    branches: [ MasterPi-2124/upgrades-tracker ]

name: Update chain.json
jobs:
  get_upgrades:
    name: Get all current upgrades
    runs-on: ubuntu-latest
    outputs:
      chain-jobs: ${{ steps.generate.outputs.jobs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run:  |
          python -m pip install --upgrade pip
          cd .github/workflows/utility/upgrades
          python -m pip install requests

      - name: Check for Upgrades
        shell: python
        run: |
          import sys
          sys.path.insert(1, '.github/workflows/utility/upgrades')
          import getUpgrades
          getUpgrades.getUpgrades()
      
      - name: Generate Chain Jobs
        id: generate
        run: |
          jobs="[\"$(echo "$(cat .github/workflows/utility/upgrades/chainsUpgrade.json)" | jq -r 'keys | map(tostring) | join("\", \"")')\"]"
          echo "Found these upgrades: $jobs"
          echo "jobs=$jobs" >> $GITHUB_OUTPUT

  upgrades:
    runs-on: ubuntu-latest
    needs: get_upgrades
    name: Watching Upgrades
    if: needs.get_upgrades.outputs.chain-jobs != '[""]'
    strategy:
      matrix:
        job-name: ${{ needs.get_upgrades.outputs.chain-jobs && fromJson(needs.get_upgrades.outputs.chain-jobs) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run:  |
          python -m pip install --upgrade pip
          cd .github/workflows/utility/upgrades
          python -m pip install requests
      